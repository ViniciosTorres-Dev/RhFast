<!DOCTYPE html>
<html lang="en">
<head>
    <title>RH Fast</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
    <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" type="text/css" href="css/util.css">
    <link rel="stylesheet" type="text/css" href="css/signInCandidato.css">

    <style>
        .container-login100 {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            padding: 15px;
            background: #9053c7;
            background: -webkit-linear-gradient(-135deg, #c850c0, #4158d0);
            background: -o-linear-gradient(-135deg, #c850c0, #4158d0);
            background: -moz-linear-gradient(-135deg, #c850c0, #4158d0);
            background: linear-gradient(-135deg, #c850c0, #4158d0);
        }
        .wrap-login100 {
            width: 960px;
            background: #fff;
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            padding: 0;
        }

        .wrap-login100-form-btn {
            width: 60%;
            display: block;
            position: relative;
            z-index: 1;
            border-radius: 25px;
            overflow: hidden;
            margin: 0 auto;
            box-shadow: 0 5px 30px 0px rgb(83, 19, 248);
            -moz-box-shadow: 0 5px 30px 0px rgb(83, 19, 248);
            -webkit-box-shadow: 0 5px 30px 0px rgb(83, 19, 248);
            -o-box-shadow: 0 5px 30px 0px rgb(83, 19, 248);
            -ms-box-shadow: 0 5px 30px 0px rgb(83, 19, 248);
        }

        .login100-pic {
            width: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 50px;
        }
        .login100-pic img {
            max-width: 100%;
        }
        .login100-form {
            background-color: #121212;
            width: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 50px;
        }
        .login100-form-title {
            font-family: Poppins-Bold;
            font-size: 24px;
            color: #333333;
            line-height: 1.2;
            text-align: center;
            width: 100%;
            display: block;
            padding-bottom: 54px;
        }
        .rh-fast-title {
            font-family: Poppins-Bold;
            font-size: 36px;
            color: #333333;
            line-height: 1.2;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <div class="login100-pic js-tilt" data-tilt>
                <span class="rh-fast-title">RH Fast</span>
            </div>

            <div class="login100-form validate-form">
                <div class="container-login100-form-btn m-b-23">
                    <div class="wrap-login100-form-btn">
                        <div class="login100-form-bgbtn"></div>
                        <a href="signInCandidato.html" class="login100-form-btn">
                            Sou Candidato
                        </a>
                    </div>
                </div>

                <div class="container-login100-form-btn">
                    <div class="wrap-login100-form-btn">
                        <div class="login100-form-bgbtn"></div>
                        <a href="signInRecrutador.html" class="login100-form-btn">
                            Sou Recrutador
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<script src="vendor/bootstrap/js/popper.js"></script>
<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<script src="vendor/tilt/tilt.jquery.min.js"></script>
<script >
    $('.js-tilt').tilt({
        scale: 1.1
    })
</script>

</body>
</html>
