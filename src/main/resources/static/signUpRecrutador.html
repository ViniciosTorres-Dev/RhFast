<!DOCTYPE html>
<html lang="pt-br">
<head>
  <title>RH Fast - Cadastro Recrutador</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
  <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
  <link rel="stylesheet" type="text/css" href="css/util.css">
  <link rel="stylesheet" type="text/css" href="css/signUpRecrutador.css">
</head>
<body>

  <div class="limiter">
    <div class="container-login100" style="background-image: url('images/bg-01.jpg');">
      <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
        <form class="login100-form validate-form">
          <span class="login100-form-title p-b-49">
            Cadastro Recrutador
          </span>

          <div class="row">
            <div class="col-md-6">
              <h5 class="m-b-20 text-center">Dados Pessoais</h5>

              <div class="wrap-input100 validate-input m-b-23" data-validate="Digite seu nome">
                <span class="label-input100">Nome</span>
                <input class="input100" type="text" name="nome" placeholder="Digite seu nome">
                <span class="focus-input100" data-symbol="&#xf206;"></span>
              </div>

              <div class="wrap-input100 validate-input m-b-23" data-validate="Digite seu sobrenome">
                <span class="label-input100">Sobrenome</span>
                <input class="input100" type="text" name="sobrenome" placeholder="Digite seu sobrenome">
                <span class="focus-input100" data-symbol="&#xf206;"></span>
              </div>

              <div class="wrap-input100 validate-input m-b-23" data-validate="Insira seu cpf">
                <span class="label-input100">CPF</span>
                <input class="input100" type="text" name="cpf" placeholder="Insira seu cpf">
                <span class="focus-input100" data-symbol="&#xf206;"></span>
              </div>

              <div class="wrap-input100 validate-input m-b-23" data-validate="Digite seu cargo">
                <span class="label-input100">Cargo</span>
                <input class="input100" type="text" name="cargo" placeholder="Digite seu cargo">
                <span class="focus-input100" data-symbol="&#xf206;"></span>
              </div>

              <div class="wrap-input100 validate-input m-b-23" data-validate="Insira o e-mail">
                <span class="label-input100">E-mail</span>
                <input class="input100" type="email" name="email" placeholder="Insira seu e-mail">
                <span class="focus-input100" data-symbol="&#xf206;"></span>
              </div>

              <div class="wrap-input100 validate-input m-b-23" data-validate="(00) 00000-0000">
                <span class="label-input100">Número de telefone</span>
                <input class="input100" type="text" name="numeroTelefone" placeholder="(00) 00000-0000">
                <span class="focus-input100" data-symbol="&#xf206;"></span>
              </div>

              <div class="wrap-input100 validate-input m-b-23" data-validate="Password is required">
                <span class="label-input100">Senha</span>
                <input class="input100" type="password" name="senha" placeholder="Digite sua senha">
                <span class="focus-input100" data-symbol="&#xf190;"></span>
              </div>

              <div class="wrap-input100 validate-input m-b-23" data-validate="Password is required">
                <span class="label-input100">Confirme a Senha</span>
                <input class="input100" type="password" name="confirmSenha" placeholder="Confirme sua senha">
                <span class="focus-input100" data-symbol="&#xf190;"></span>
              </div>
            </div>

            <div class="col-md-6">
              <h5 class="m-b-20 text-center">Dados da Empresa</h5>

              <div class="wrap-input100 validate-input m-b-23" data-validate="Informe o CNPJ da empresa">
                <span class="label-input100">CNPJ</span>
                <input class="input100" type="text" name="cnpj" placeholder="CNPJ">
                <span class="focus-input100" data-symbol="&#xf206;"></span>
              </div>

              <div class="wrap-input100 validate-input m-b-23" data-validate="Digite o nome da empresa">
                <span class="label-input100">Empresa</span>
                <input class="input100" type="text" name="empresa" placeholder="Digite o nome da empresa">
                <span class="focus-input100" data-symbol="&#xf206;"></span>
              </div>

              <div class="wrap-input100 validate-input m-b-23" data-validate="Digite o seu cep">
                <span class="label-input100">CEP</span>
                <input class="input100" type="text" name="cep" placeholder="Digite o seu cep">
                <span class="focus-input100" data-symbol="&#xf206;"></span>
              </div>

              <div class="wrap-input100 validate-input m-b-23">
                <span class="label-input100">Estado</span>
                <input class="input100" type="text" name="estado" placeholder="Estado" readonly>
                <span class="focus-input100" data-symbol="&#xf206;"></span>
              </div>

              <div class="wrap-input100 validate-input m-b-23" data-validate="Insira sua cidade">
                <span class="label-input100">Cidade</span>
                <input class="input100" type="text" name="cidade" placeholder="Insira sua cidade" readonly>
                <span class="focus-input100" data-symbol="&#xf206;"></span>
              </div>

              <div class="wrap-input100 validate-input m-b-23" data-validate="Digite o logradouro">
                <span class="label-input100">Rua</span>
                <input class="input100" type="text" name="logradouro" placeholder="Digite o logradouro">
                <span class="focus-input100" data-symbol="&#xf206;"></span>
              </div>
            </div>
          </div>

          <div class="container-login100-form-btn">
            <div class="wrap-login100-form-btn">
              <div class="login100-form-bgbtn"></div>
              <button class="login100-form-btn">
                Cadastrar
              </button>
            </div>
          </div>
          <div class="flex-col-c p-t-25">
            <a href="signInRecrutador.html" class="txt2">
              Já tenho conta
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
  <script src="vendor/bootstrap/js/popper.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
  <script src="js/signUpRecrutador.js"></script>
</body>
</html>
